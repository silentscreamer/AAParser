<div class="row" align="center" style=" position: absolute;
left: 40%;
top: 5%;
">
  <div>
    <form [formGroup]="myform">
        <select>
            <option>AWH</option>
            <option>RMI</option>
        </select>
        <ng-container>
            <input type="text" formControlName="AppId" placeholder="Application Id"    [(ngModel)]="user.AppIdd" id="text" (change)="validateId(user)" />
        </ng-container>
   
    
    <div *ngIf="require || myform.controls['AppId'].touched && myform.invalid" class="alert">
        <div>Id is required.</div>
    </div>
    <div *ngIf="min && !myform.invalid" class="alert">
        <div>Id must be at least 6 characters long.</div>
    </div>
    <div *ngIf="max" class="alert ">
        <div>Id must be less than 7 characters.</div>
    </div>
    <div *ngIf="!appIdStatus" class="alert ">
        <div>Id is invalid.</div>
    </div>
  </form>
  </div>
</div>

<app-nav-bar></app-nav-bar>
<div *ngIf="selected!=null" align="center" style=" position: absolute;
left: 50%;
top: 30%;
transform: translate(-50%,-50%); height:40vh; width:60vw">
  <div style="position: relative">
    <canvas baseChart responsive="false" color="['Red','Blue','Green']" legend="true" 
    [data]="pieChartData" [labels]="pieChartLabels"[chartType]="pieChartType" 
    (chartClick)="chartClicked($event)"></canvas>
  </div>
</div>

<canvas id="myChart" width="700" height="400"></canvas>
